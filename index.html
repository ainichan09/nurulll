<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Website Pribadi Ainii</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- HEADER -->
<header>
    <h2 class="logo">TIPEH</h2>
    <nav>
        <button onclick="showPage('biodata')">Biodata</button>
        <button onclick="showPage('game')">Game</button>
        <button onclick="showPage('bias')">My Bias</button>
    </nav>
</header>

<!-- BIODATA -->
<section id="biodata" class="page active">
    <h1>Biodata</h1>
    <p><b>Nama:</b> tipeh</p>
    <p><b>Umur:</b> 19 Tahun</p>
    <p><b>Hobi:</b> game </p>
    <p><b>Cita-cita:</b> gatau</p>
</section>

<!-- GAME -->
<section id="game" class="page">
    <h1>Game Favorit</h1>
    <p>Klik tombol di bawah yaa ðŸ‘‡</p>
    <a href="https://www.roblox.com" target="_blank" class="game-link">
        Main Roblox
    </a>
</section>

<!-- MY BIAS -->
<section id="bias" class="page">
    <h1>My Bias</h1>
    <div class="galeri">
        <img src="img/bias1.jpg">
        <img src="img/bias2.jpg">
        <img src="img/bias3.jpg">
    </div>
</section>

<!-- JAVASCRIPT -->
<script>
function showPage(pageId) {
    const pages = document.querySelectorAll('.page');
    pages.forEach(page => page.classList.remove('active'));

    document.getElementById(pageId).classList.add('active');
}
</script>

</body>
</html>
